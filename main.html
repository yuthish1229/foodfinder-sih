<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Regional Taste Food Finder(sharby)</h1>
        <div class="search-container">
            <input type="text" id="search-bar" placeholder="Search for a dish, city, or state...">
            <button id="search-button">Search</button>
        </div>
        <div class="filters">
            <select id="state-filter">
                <option value="">States</option>
            </select>
            <select id="city-filter">
                <option value="">Cities</option>
            </select>
            <select id="dish-filter">
                <option value="">Dishes</option>
            </select>
        </div>
    </header>

    <main class="container">
        <div id="food-list"></div>
        <div id="dish-details" class="hidden">
            <button id="back-button">‚Üê Back</button>
            <div id="details-content"></div>
        </div>
        <div id="map-container">
            <div id="map"></div>
        </div>
    </main>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>
    <script src="script.js"></script>
</body>

</html>
